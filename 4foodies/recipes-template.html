="card" style="width:50rem"><h3 class="card-header bg-light text-black">Chicken Parmesan Burgers</h3><div class="col"><h class="p-2 ml-2"><i class="fa fa-clock-o" aria-hidden="true"></i> 30 mins | Skill Level: Easy | Servings: 4</h></div><div class="card-body"><div class="media"><img class="d-flex img-thumbnail" height="300" width="300" src="img/Chicken-Parmesan Burger.jpg" alt="Chicken Parm Burger"><div class="card-body ml-4 p-3"><div class="row"><h5>Ingredients</h5><div class="container"><div class="form-check"><input type="checkbox" class="form-check-input" id="oliveOil"> <label class="form-check-label" for="oliveOil">3 tbsp Olive Oil</label></div><div class="form-check"><input type="checkbox" class="form-check-input" id="onion"> <label class="form-check-label" for="onion">1 Onion</label></div><div class="form-check"><input type="checkbox" class="form-check-input" id="garlicClove"> <label class="form-check-label" for="garlicClove">2 Cloves Garlic</label></div><div class="form-check"><input type="checkbox" class="form-check-input" id="marinara"> <label class="form-check-label" for="marinara">¾ cup Marinara sauce</label></div><div class="form-check"><input type="checkbox" class="form-check-input" id="mozzarella"> <label class="form-check-label" for="mozzarella">½ tsp Salt cup Mozzarella</label></div><div class="form-check"><input type="checkbox" class="form-check-input" id="breadCrumb"> <label class="form-check-label" for="breadCrumb">½ tsp Salt cup Bread crumbs</label></div><div class="form-check"><input type="checkbox" class="form-check-input" id="italian"> <label class="form-check-label" for="italian">1 tsp Dried Italian Seasoning</label></div><div class="form-check"><input type="checkbox" class="form-check-input" id="oregano"> <label class="form-check-label" for="oregano">1 tsp Dried Oregano</label></div><div class="form-check"><input type="checkbox" class="form-check-input" id="salt"> <label class="form-check-label" for="salt">½ tsp Salt</label></div><div class="form-check"><input type="checkbox" class="form-check-input" id="blackPepper"> <label class="form-check-label" for="blackPepper">½ tsp Black Pepper</label></div><div class="form-check"><input type="checkbox" class="form-check-input" id="chicken"> <label class="form-check-label" for="chicken">1 lb Ground Chicken</label></div><div class="form-check"><input type="checkbox" class="form-check-input" id="slicesMozzarella"> <label class="form-check-label" for="slicesMozzarella">4 slices Mozzarella</label></div><div class="form-check"><input type="checkbox" class="form-check-input" id="hamburger"> <label class="form-check-label" for="hamburger">4 Hamburger Buns</label></div><div class="form-check"><input type="checkbox" class="form-check-input" id="parmesan"> <label class="form-check-label" for="parmesan">¼ cup Shredded Parmesan Cheese</label></div><div class="form-check"><input type="checkbox" class="form-check-input" class="strikethrough" id="basil"> <label class="form-check-label" for="basil">Fresh Basil Leaves</label></div></div></div></div></div></div></div></div><div class="col-sm-6 align-center ml-5"></div><h4 class="p-2 ml-5">Description</h4></div><footer class="site-footer mt-5"><div class="container-fluid py-2"><nav class="nav nav-justified footer-nav mt-4 d-flex align-items-center justify-content-center nav-fill text-uppercase d-flex flex-column flex-sm-row"><a class="nav-link mx-3" href="about.html">About</a> <a class="nav-link mx-3" href="recipes.html">Recipes</a> <a class="nav-link mx-3" id="footerLogo" href="index.html"><img src="img/4Foodies-logo-white.png" width="100" height="100"></a><a class="nav-link mx-3" href="events.html">Events</a> <a class="nav-link mx-3" href="contactus.html">Contact</a></nav><div class="row footer-contact mt-5"><div class="col text-center"><p class="mb-0"><a href="tel:5555555555">(555) 555-5555</a> <span class="mx-2 text-white" style="font-family:Arial">|</span> <a href="mailto:info@4foodies.com">info@4foodies.com</a></p></div><
